<div class="container mt-5">
    <h2 class="text-center mb-4">{{ isEditMode ? 'Actualizar Producto' : 'Agregar Producto' }}</h2>
    
    <form (ngSubmit)="onSubmit()" class="row g-3 bg-light p-4 rounded shadow">
        <div class="col-md-6">
            <label for="sku" class="form-label">SKU:</label>
            <input
                type="text"
                id="sku"
                [(ngModel)]="product.sku"
                name="sku"
                class="form-control border-primary"
                placeholder="Ingrese SKU del producto"
                required
            />
        </div>

        <div class="col-md-6">
            <label for="name" class="form-label">Nombre:</label>
            <input
                type="text"
                id="name"
                [(ngModel)]="product.name"
                name="name"
                class="form-control border-primary"
                placeholder="Ingrese nombre del producto"
                required
            />
        </div>

        <div class="col-md-6">
            <label for="description" class="form-label">Descripción:</label>
            <textarea
                id="description"
                [(ngModel)]="product.description"
                name="description"
                class="form-control border-primary"
                placeholder="Ingrese descripción del producto"
                required
            ></textarea>
        </div>

        <div class="col-md-6">
            <label for="price" class="form-label">Precio:</label>
            <input
                type="number"
                id="price"
                [(ngModel)]="product.price"
                name="price"
                class="form-control border-primary"
                placeholder="0"
                required
            />
        </div>

        <div class="col-md-6">
            <label for="status" class="form-label">Estado:</label>
            <select
                id="status"
                [(ngModel)]="product.status"
                name="status"
                class="form-select border-primary"
                required
            >
                <option [ngValue]="true">Activo</option>
                <option [ngValue]="false">Inactivo</option>
            </select>
        </div>

        <div class="col-12 text-center mt-3">
            <button type="submit" class="btn btn-primary">
                {{ isEditMode ? 'Actualizar Producto' : 'Agregar Producto' }}
            </button>
        </div>
    </form>

    <h3 class="text-center mt-5">Lista de Productos</h3>
    <table class="table table-striped table-hover mt-3">
        <thead class="table-dark">
            <tr>
                <th>SKU</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{ product.sku }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.description }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.status ? 'Activo' : 'Inactivo' }}</td>
                <td>
                    <button class="btn btn-warning" (click)="editProduct(product)">Editar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
